<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Milligram CSS -->
    <link rel="stylesheet" href="../static/styles/milligram.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>
<body>
    <div class="container">

        <br>
        <div>
            <ul >
                <li  style="display: inline; padding-right: 18px;"><a href="/">Liam Breen</a></li>
                <li  style="display: inline; padding-right: 18px;"><a href="/projects">Projects</a></li>
                <li  style="display: inline; padding-right: 18px;"><a href="/contact">Contact</a></li>
            </ul>
        </div>
        <br>
        <br>

        <div class="row">
            <div class="column"></div>
            <div class="column column-67">
                <h2>Projects</h2>

                <table>
                    <tr>
                        <td><strong>Name</strong></td>
                        <td><strong>Description</strong></td>
                        <td><strong>Tags</strong></td>
                    </tr>
                    {% for repo in github_info %}
                    <tr>

                        <td><a href="{{ repo.repo_url }}"><u>{{ repo.title }}</u></a></td>
                        <td>{{ repo.description }}</td>
                        <td>{{ repo.tags }}</td>

                    </tr>
                    {% endfor %}
                </table>


            </div>
            <div class="column"></div>
        </div>


    </div>
</body>
</html>
